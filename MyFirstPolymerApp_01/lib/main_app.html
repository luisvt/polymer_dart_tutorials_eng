<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/paper_elements/paper_input.html">
<link rel="import" href="../../packages/MyFirstPolymerApp/my_badge/my_badge.html">

<polymer-element name="main-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-input label="Type something..." on-keyup="{{reverseText}}"></paper-input>

    <p>
      Reversed: {{ reversed }}
    </p>
    
    <my-badge color="{{badgeColor}}">{{badgeName}}</my-badge>
    <paper-input label="Type badge name..." value="{{badgeName}}" floatingLabel></paper-input>
    <paper-input label="Type badge color..." value="{{badgeColor}}" floatingLabel></paper-input>
  </template>
  <script type="application/dart" src="main_app.dart"></script>
</polymer-element>
